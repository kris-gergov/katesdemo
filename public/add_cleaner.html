<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon.css">
    <title>Katya</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <svg class="header__logo-icon">
                    <use xlink:href="img/sprite.svg#icon-switch"></use>
                </svg>
            </div>
            <h2 class="header__title">
                Kate's Cleaning Services
            </h2>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-alarm"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                    <span class="user-nav__user-name">Katya</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item">
                        <div class="sidebar-nav__dropdown">
                            <label class="sidebar-nav__dropdown-title" for="products">
                                <svg class="sidebar-nav__icon sidebar-nav__icon-dropdown">
                                    <use xlink:href="img/sprite.svg#icon-plus"></use>
                                </svg>Add <i class="arrow arrow_right"></i>
                            </label>
                            <input type="checkbox" id="products">
                            <ul class="sidebar-nav__dropdown-submenu">
                                <li><a class="sidebar-nav__link" href="add_shift.html">- Shift</a></li>
                                <li><a class="sidebar-nav__link" href="add_client.html">- Client</a></li>
                                <li><a class="sidebar-nav__link" href="add_cleaner.html">- Cleaner</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-forward"></use>
                            </svg>
                            <span>Upcoming Shifts</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-reply"></use>
                            </svg>
                            <span>Past Shifts</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-chart"></use>
                            </svg>
                            <span>Summary</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar__legal">
                    &copy; 2020 by Kris. All rights reserved
                </div>
            </nav>
            <main class="add">
                <h2 class="heading-secondary">Add a cleaner</h2>
                <form class="form">
                    <div class="form__group">
                        <input type="text" required="required" />
                        <label for="input" class="form__label">First name</label><i class="form__bar"></i>
                    </div>
                    <div class="form__group">
                        <input type="text" required="required" />
                        <label for="input" class="form__label">Last name</label><i class="form__bar"></i>
                    </div>
                
                    <div class="form__group">
                        <input type="text" required="required" />
                        <label for="input" class="form__label">Email</label><i class="form__bar"></i>
                    </div>
                    <div class="form__group">
                        <input type="text" required="required" />
                        <label for="input" class="form__label">Password</label><i class="form__bar"></i>
                    </div>
                    <div class="form__group">
                        <input type="text" required="required" />
                        <label for="input" class="form__label">Phone number</label><i class="form__bar"></i>
                    </div>
                    <div class="form__group">
                        <label for="radio" class="form__label form__label-payment">Schedule</label>
                        <div class="form__group-radio">
                            <div class="form__radio">
                                <input id="radio-1" name="radio" type="radio" checked>
                                <label for="radio-1" class="radio-label">Full-time</label>
                            </div>

                            <div class="form__radio">
                                <input id="radio-2" name="radio" type="radio">
                                <label for="radio-2" class="radio-label">Part-time</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form__button">
                        <input class="form__button-submit" type="submit" value="Add cleaner">
                    </div>
                    
                </form>
            </main>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
